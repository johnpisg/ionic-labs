<ion-header>

  <ion-navbar>
    <ion-title>Mis Favoritas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let quote of favoritas; let i = index;"
    (click)="onViewQuote(quote)">
      <p>{{quote.text}}</p>
      <p class="author">{{quote.person}}</p>    
    </ion-item>
  </ion-list>
</ion-content>
