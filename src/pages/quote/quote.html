<ion-header>

  <ion-navbar>
    <ion-title>{{quote.person}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <p>{{quote.text}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <button ion-button clear small color="danger" (click)="onClose(true)">Quitar</button>
      </ion-col>
    </ion-row>
  </ion-card>
  <button text-center ion-button color="danger" (click)="onClose()">
    Cerrar
  </button>
</ion-content>
